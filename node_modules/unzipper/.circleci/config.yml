version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/build
    steps:
      - checkout
      - run: npm install
      - run: npm t
      - run:
          name: Clean up coverage
          command: rm -rf node_modules # Exclude node_modules before storing artifacts
      - store_artifacts:
          path: coverage/lcov-report
          destination: coverage
