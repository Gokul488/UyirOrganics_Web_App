<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
          #specialoffer{
          height: 200px;
          width: 200px;
        }

          .cart-item-count {
            position: absolute;
            top: -10px; /* Adjust this value to position the count as desired */
            right: -10px; /* Adjust this value to position the count as desired */
            background-color: #065f1c; /* Background color for the count */
            color: white; /* Text color for the count */
            border-radius: 50%; /* Make it a circle */
            padding: 6px 10px; /* Adjust padding to fit the count size */
            font-size: 14px; /* Adjust font size as needed */
          }

          body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f3;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
          }
         
          h4{
          font-size:21px;
          color:white;
          text-align: center;
          font-style: emoji;
          padding:5px;
          margin-bottom: 30px;
        }
          .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
          }


          .product-item {
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
          }

          .product-image-container {
            text-align: center;
          }

          .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
          }

          .product-image:hover {
            transform: scale(1.1);
          }

          .product-details {
            margin-top: 10px;
            text-align: center;
          }

          .product-details h3 {
            margin-top: 0;
          }

          .product-details p {
            margin: 0;
          }

          .product-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
          }

          .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
          }

          .pagination a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
          }
            /* Additional styles for pagination */
        

          .pagination .current-page {
            font-weight: bold;
          }
     
        
          /* Responsive styles */



         
          .app-bar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: rgb(4, 43, 17);
          padding: 10px;
          width:100%;
          height:100px;
          align-items: center;
        }

        .logo {
          flex: 1;
          margin-right: 20px; /* Adjust the margin as needed */
        }
        .logo img {
              width: auto;
              height: 150px;
              margin-right: 10px;
            }
        .store-details {
          flex: 1;
          text-align: center;
          font-size:30px;
        }

        .user-details {
          flex: 1;
          text-align: right;
          font-size:20px;
          margin-right: 50px;

        }
      .storename{
        color: white;
        font-size: 26px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }


        /* Additional styles for the dropdown */
    
        .edit-profile-dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 120px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          right: 0;
        }

        .edit-profile-dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .edit-profile-dropdown-content a:hover {
          background-color: #f1f1f1;
        }

        .show {
          display: block;
        }
          .icons {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-top: 12px;
          }
          .cart{
          color: white;
          font-size: 22px;}

          .cart-icon-button {
            position: relative;
            display: inline-block;
            background-color: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
          }

        .cart-icon {
          font-size: 24px;
          color: #e8ebee;
          margin-bottom: 20px;

        }

      
        .edit-profile-dropdown {
          position: relative;
          /* margin-right: 200px;  */
        }
            .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-container{
        order:2;
      }
      .center {
        order:3
      }

      .filter {
        order: 4; /* Push filter to the right */
      }

    .filter button {
      background-color: #453f3f;
      color: white;
      /* Add any additional styles you need for the filter button */

}
        @media screen and (max-width: 768px) {
      /* Responsive styles for smaller screens */
      .product-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }

      .app-bar {
        height: 100px;
      }

      .edit-profile-dropdown-content a {
        color: black;
        padding: 5px 5px;
        text-decoration: none;
        display: block;
        text-align: left;
      }

      .logo img {
        height: 100px; /* Adjust logo height for smaller screens */
      }
    .username{
      display: none;
    }
      .cart{
        color: white;
        font-size: 14px;}

      .store-details {
        font-size: 16px; /* Adjust font size for store details */
      }
      .storename{
      color: white;
      font-size: 16px;
    }
      .user-details {
        font-size: 14px; /* Adjust font size for user details */
        margin-right: 20px; /* Adjust margin for user details */
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .cart-icon {
        font-size: 14px; /* Adjust cart icon size */
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
    }

    @media screen and (min-width: 901px) and (max-width: 1200px) {
            .product-grid {
              grid-template-columns: repeat(3, 1fr);
            }
          }

          @media screen and (min-width: 1201px) and (max-width: 1500px) {
            .product-grid {
              grid-template-columns: repeat(4, 1fr);
            }
          }

          @media screen and (min-width: 1501px) {
            .product-grid {
              grid-template-columns: repeat(5, 1fr);
            }
          }

            .back-button {
        order: 1;
        display: inline-block;
        padding: 9px 9px;
        background-color:#1214b4;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .back-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: #0056b3;
        transition: width 0.3s ease;
    }

    .back-button:hover::before {
        width: 100%;
    }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="app-bar">
        <div class="logo">
          <img src="/images/ll.png" alt="Company Logo">
        </div>
      
      <div class="store-details">
        <h4>Customer Order Management System</h4>
        <p class="store-name"><span class="storename"><%= storeName %></span></p>
      </div>
      
        <div class="user-details">
          <div class="edit-profile-dropdown">
            <p class="dropdown-trigger" onclick="toggleDropdown()">
              <span class="username" style="color: white;"> Hi <%= userName %></span>
              <i class="fas fa-user" style="color: white;" ></i>
              <span class="dropdown-arrow" style="color: white;"><i class="fas fa-caret-down"></i></span>
            </p>
            <div class="edit-profile-dropdown-content" id="dropdown">
              <a href="/editprofile" style="text-align:left;">Profile</a>
              <a href="/myorders" style="text-align:left;">My Orders</a>
              <a href="#" style="text-align:left;" onclick="showCustomAlert()">Logout</a>
            </div>
          </div>
        </div>
     
        <div class="icons">
          <p class="cart" onclick="redirectToCart()">
            <button class="cart-icon-button">
              <i class="fas fa-shopping-cart cart-icon"></i>
              <span id="cartItemCount" class="cart-item-count">0</span>
            </button>
            Cart
          </p>
        </div>
      </div> 
<script  src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>></script>
<script>
    function toggleDropdown() {
      // Your existing code
      const dropdownContent = document.getElementById("dropdown");
      const dropdownArrow = document.querySelector(".dropdown-arrow i");

      dropdownContent.classList.toggle("show");
      dropdownArrow.classList.toggle("rotate-arrow");
    }

    function redirectToCart() {
      window.location.href = "/cart";
    }
    function showCustomAlert() {
      Swal.fire({
        title: "Are you sure you want to logout?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Logout",
        cancelButtonText: "Cancel",
        customClass: {
          confirmButton: "action-button",
          cancelButton: "action-button",
        },
      }).then((result) => {
        if (result.isConfirmed) {
          // Replace the following line with your actual logout URL and logic
          window.location.href = "http://localhost:7777";
        }
      });
    }

</script>
</body>
</html>
